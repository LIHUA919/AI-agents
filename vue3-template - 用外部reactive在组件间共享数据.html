<script src="vue-3.5.11.global.js"></script>

<div id="app">
  <comp-a></comp-a>
  <comp-b></comp-b>
</div>

<script>
  // import { createApp } from 'https://esm.sh/vue/dist/vue.esm-browser.js'
  const { createApp, ref, reactive } = Vue

  var app = createApp({
    data() {
      var x = {
        message: 'Hello Vue! <em>aaa</em> ',
        numbers: [1,2,3,4],
      }
      return x
    },
    methods: {
    }
  })
  
  var data = reactive({
    count: 0,
    name: 'damiao',
  })

  app.component('CompA', {
    template: `<div @click="data.count++">A: {{ data.count }}</div>`,
    setup() {
      return {
        data
      }
    }
  })

  app.component('CompB', {
    template: `<div>B: {{ data.count }}</div>`,
    setup() {
      return {
        data
      }
    }
  })
  
  var mountedApp = app.mount('#app')
</script>
